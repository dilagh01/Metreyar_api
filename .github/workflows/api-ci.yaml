name: Metreyar API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Build Docker image
        run: |
          docker build -t metreyar_api ./backend

      - name: âœ… Python syntax check
        working-directory: backend
        run: |
          python -m py_compile main.py

      - name: ğŸš¨ Lint with flake8 (optional)
        working-directory: backend
        run: |
          pip install flake8
          flake8 main.py || true
