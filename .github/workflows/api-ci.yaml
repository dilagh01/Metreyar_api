name: Metreyar API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ”  Install Tesseract OCR
        run: |
          sudo apt update
          sudo apt install -y tesseract-ocr tesseract-ocr-fas

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“ Create required folders
        working-directory: backend
        run: |
          mkdir -p uploaded_images results

      - name: âœ… Run FastAPI (syntax check)
        working-directory: backend
        run: |
          python -m py_compile main.py

      - name: ğŸš¨ Lint with flake8 (optional)
        if: always()
        working-directory: backend
        run: |
          pip install flake8
          flake8 main.py || true
