name: Create Project Structure

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  create-structure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create backend directory structure
        run: |
          echo "Creating directory structure..."
          mkdir -p backend/app/api/v1
          mkdir -p backend/app/models
          mkdir -p backend/app/schemas
          mkdir -p backend/app/database
          mkdir -p backend/app/core
          mkdir -p backend/app/services
          mkdir -p backend/tests
          mkdir -p data/migrations
          mkdir -p scripts
          mkdir -p docs

          for dir in backend backend/app backend/app/api backend/app/api/v1 \
                   backend/app/models backend/app/schemas backend/app/database \
                   backend/app/core backend/app/services backend/tests; do
            touch "$dir/__init__.py"
          done

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: create initial project structure [skip ci]"
            git push origin main
            echo "✅ Project structure committed and pushed"
          else
            echo "ℹ️ No changes to commit"
          fi
